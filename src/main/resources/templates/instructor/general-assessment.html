<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments::page-header">

</head>

<body id="page-top">

<div id="wrapper">

    <div th:replace="fragments::leftside-bar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments::nav-bar"></nav>
            <div style="font-weight: bold; color: darkblue">
                <h1 th:text="'Students of Elizabeth Loren'"></h1>
            </div>
            <div class="container-fluid">

                <!-- Page Heading -->

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Lesson</th>
                                    <th>Date</th>
                                    <th>Grade</th>
                                    <th>Opinion</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="assessment : ${studentLessons}">
                                    <td th:text="${assessment.student.firstName} + ' ' + ${assessment.student.lastName}"></td>
                                    <td th:text="${assessment.lesson.name}"></td>
                                    <td th:text="${#temporals.format(assessment.assessmentDate,'MM.dd.yyyy')}"></td>
                                    <td th:text="${assessment.grade}"></td>
                                    <td th:text="${assessment.instructorImpressionOfStudent}"></td>
                                    <td>
                                        <a th:href="@{/instructor/students/{email}/{id} (email=${assessment.student.email}, id=${assessment.lesson.id})}">
                                            <button type="button" class="btn btn-facebook">Assess</button>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- End of Main Content -->


        <!-- Footer -->
        <footer th:replace="fragments::footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments::logout-modal"/>

<div th:replace="fragments::js"/>

</body>

</html>
