<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragments::page-header">

</head>

<body id="page-top">

<div id="wrapper">

    <div th:replace="fragments::leftside-bar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments::nav-bar"></nav>
            <div style="font-weight: bold; color: darkblue">
                <h1 th:text="${'Students of '+ #authentication?.principal?.getFullNameForProfile()} ?: 'Name Not Found'"></h1>
            </div>
            <div class="container-fluid">

                <!-- Page Heading -->

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Lesson</th>
                                    <th>Date</th>
                                    <th>Grade</th>
                                    <th>Opinion</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="entry : ${courses}">
                                    <td th:text="${entry[0].firstName} + ' ' + ${entry[0].lastName}">Student Name</td>
                                    <td th:text="${entry[1].name}">Lesson Name</td>
                                    <td th:text="${entry[2] != null ? entry[2].date : ' '}">N/A</td>
                                    <td th:text="${entry[2] != null ? entry[2].grade : ' '}">N/A</td>
                                    <td th:text="${entry[2] != null ? entry[2].instructorImpressionOfStudent : ' '}">N/A</td>
                                    <td>
                                        <a th:href="@{/instructor/students/{email}/{id} (email=${entry[0].email}, id=${entry[1].id})}">
                                            <button type="button" th:classappend="${entry[2] != null && entry[2].grade != null && entry[2].instructorImpressionOfStudent != null ? 'btn btn-warning' : 'btn btn-facebook'}"
                                                    th:text="${entry[2] != null && entry[2].grade != null && entry[2].instructorImpressionOfStudent != null ? 'Re-Assess' : 'Assess'}">
                                            </button>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- End of Main Content -->


        <!-- Footer -->
        <footer th:replace="fragments::footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments::logout-modal"/>

<div th:replace="fragments::js"/>

</body>

</html>
